<!-- Modal -->
<div class="modal-dialog">

  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title">{{ data ? 'Update' : 'Create invoice' }}</h4>
    </div>
    <!-- Modal body-->
    <div class="modal-body">

      <form [formGroup]="invoiceForm">

        <div class="form-group">
          <label for="customer">Customer</label>
          <select class="form-control" formControlName="customer_id" id="customer" required>
              <option [selected] ></option>
              <option *ngFor="let customer of customers" [value]="customer.id">{{ customer.name }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="products">Item</label>
          <select class="form-control" formControlName="products" id="products">
                <option [selected] ></option>
                <option *ngFor="let product of products" [value]="product.id">{{ product.name }}</option>
            </select>
        </div>


      </form>
      <p>Form value: {{ invoiceForm.value | json }}</p>
      <p>Form status: {{ invoiceForm.status | json }}</p>
    </div>
    <!-- Modal footer-->
    <div class="modal-footer">
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
  </div>

</div>
